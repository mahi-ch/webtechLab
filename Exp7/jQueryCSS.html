<!DOCTYPE html>
<html>
<head >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("h1, h2, p").addClass("blue");
    $("div").addClass("important"); 
    
    $("#btn2").click(function(){
    $("h1").removeClass("blue");
    });
    
    $("#btn3").click(function(){
    $("h1, h2, p").toggleClass("green");
    });
  });
});
</script>
<style>
    *{
        background-color: bisque;
    }

.blue {
  color: blue;
}

.green {
  color: green;
}


</style>
</head>
<body>

<h1>CSS MANUPULATION HEADING 1</h1>
<h2>CSS MANUPULATION HEADING 1</h2>

<p>This is a paragraph</p>
<p>This is another paragrapH</p>

<button id="btn1" style="background-color: black; color: white;">Add classes to elements</button>
<button id = "btn2" style="background-color: black; color: white; ">Remove classes to elements</button>
<button id ="btn3" style="background-color: black; color: white;" >Toggleclasses to elements</button>

</body>
</html>
